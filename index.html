<!DOCTYPE html>
<html lang="es">
<!-- <html lang="es" data-bs-theme="dark"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="marely">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
    <title>CHILEX - Indicadores Económicos</title>
    <link rel="icon" href="images/logo-icon.png" type="image/x-png">
</head>

<body>
    <!-- logo chilex -->
    <div id="logo" class="container-fluid position-absolute mt-auto ms-auto z-2">
        <img src="images/logo.png" width="15%;" alt="logo-Chilex">
    </div>


    <!-- CARRUSEL -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/panoramicas/panoramica-lasilla.jpg" class="d-block w-100" alt="panoramica-laSilla">
            </div>
            <div class="carousel-item">
                <img src="images/panoramicas/panoramica-santiago.jpg" class="d-block w-100" alt="panoramica-santiago">
            </div>
            <div class="carousel-item">
                <img src="images/panoramicas/panoramica-torres-del-paine.jpg" class="d-block w-100" alt="panoramica-torresDelPaine">
            </div>
            <div class="carousel-item">
                <img src="images/panoramicas/panoramica-valdivia.jpg" class="d-block w-100" alt="panoramica-valdivia">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- carrusel -->

    <div class="container">


        
    <!-- tabla indicadores economicos -->
    <div class="row">
    <div id="container-table" class="col">
        <div>
            <h2 class="text-center">Indicadores Económicos</h2>
        </div>
        <div class="d-flex justify-content-center pt-2">
            <table id="indicadores" class="table-responsive">
                <thead>
                    <tr>
                        <th class="text-start ps-5">INDICE</th>
                        <th class="text-end pe-5">VALOR</th>
                    </tr>
                </thead>
                <tbody id="body-table">
                </tbody>
            </table>
        </div>
    </div>
    </div>


    <!-- calculadora -->

    <div class="row mt-5">
        <h2 class="text-center">Calculadora</h2>
    </div>

    <div id="id-box" class="row d-flex flex-column flex-md-row center">
        <!-- se apilarán verticalmente en pantallas pequeñas y se alinearán horizontalmente en pantallas de tamaño mediano y más grandes. -->

        <div class="col col-md-3 d-flex flex-column p-3">
            <p id="p-1" class="text-center pt-2" style="background-color:rgb(147, 236, 143);">INDICE</p>
            <input id="id-input" type="number" class="px-2 text-end">
        </div>

        <div class="col col-md-2 d-flex flex-column p-3 justify-content-center">
            <!-- Select -->
            <div class="d-flex justify-content-center">
                <select id="id-select" class="form-select form-select text-center">
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <img id="id-img-arrows" src="images/img-gira80.png" class="ing-fluid">
            </div>
        </div>

        <div class="col col-md-3 d-flex flex-column p-3">
            <p id="p-2" class="text-center pt-2" style="background-color:rgb(137, 161, 227)">CLP</p>
            <p id="id-result" class="pb-1 bg-warning text-end px-2">0</p>
        </div>

    
    </div> 







    <footer>
        <hr>
        <p>marely</p>
    </footer>


</div> <!--fin container-->

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/chilex-jquery.js"></script>


</body>

</html>

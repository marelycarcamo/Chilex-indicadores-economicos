<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>CHILEX - Indicadores Económicos</title>
    <link rel="icon" href="images/logo-sinTexto.png" type="image/x-png">

</head>

<body>
    <!-- logo chilex -->
    <div id="logo" class="container-fluid position-absolute mt-auto ms-auto z-2 border-3">
        <img src="images/logo.png" width="150px;" style="border-radius: 50%;" alt="logo-Chilex">
    </div>


    <!-- CARRUSEL -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/panoramica-lasilla.jpg" class="d-block w-100" alt="panoramica-laSilla">
            </div>
            <div class="carousel-item">
                <img src="images/panoramica-santiago.jpg" class="d-block w-100" alt="panoramica-santiago">
            </div>
            <div class="carousel-item">
                <img src="images/panoramica-torres-del-paine.jpg" class="d-block w-100" alt="panoramica-torresDelPaine">
            </div>
            <div class="carousel-item">
                <img src="images/panoramica-valdivia.jpg" class="d-block w-100" alt="panoramica-valdivia">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- carrusel -->


    <div>
        <div class=" mt-5">
            <h2 class="text-center">Indicadores Económicos</h2>
        </div>
        <div>
            <table id="indicadores">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>



    <!-- ################################################################################## -->

    <button id="bt-verifica" class="btn btn-secondary btn-lg">Verifica

    </button>

    <p id="resultado">resultado</p>


    <!-- ################################################################################## -->

    <!-- Select -->

    <form class="m-auto">
        <select id="miSelect" class="form-select form-select-sm mb-3" aria-label="Large select example">
            <option selected>Open this select menu</option>
            <option value="1">UF</option>
            <option value="2">IPC</option>
            <option value="3">UTM</option>
        </select>
        <button id="miBoton" style="background-color: blue; color: white;">Enviar</button>
        <p id="miParrafo"></p>

    </form>











    <br><br><br>
    <p style="font-size: small;">Todas las cifras son tipos de cambio del mercado medio en tiempo real, que no están
        disponibles para los clientes individuales y sirven solo de referencia.</p>

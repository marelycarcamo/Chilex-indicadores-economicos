<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="marely">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>CHILEX - Indicadores Económicos</title>
    <link rel="icon" href="images/logo-icon.png" type="image/x-png">
</head>

<body>
    <!-- logo chilex -->
    <div id="logo" class="container-fluid position-absolute mt-auto ms-auto z-2">
        <img src="images/logo.png" width="15%;" alt="logo-Chilex">
    </div>


    <!-- CARRUSEL -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/panoramica-lasilla.jpg" class="d-block w-100" alt="panoramica-laSilla">
            </div>
            <div class="carousel-item">
                <img src="images/panoramica-santiago.jpg" class="d-block w-100" alt="panoramica-santiago">
            </div>
            <div class="carousel-item">
                <img src="images/panoramica-torres-del-paine.jpg" class="d-block w-100" alt="panoramica-torresDelPaine">
            </div>
            <div class="carousel-item">
                <img src="images/panoramica-valdivia.jpg" class="d-block w-100" alt="panoramica-valdivia">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- carrusel -->

    <!-- tabla indicadores economicos -->
    <div id="container-table">
        <div>
            <h2 class="text-center">Indicadores Económicos</h2>
        </div>
        <div class="d-flex justify-content-center pt-2">
            <table id="indicadores">
                <thead>
                    <tr>
                        <th class="text-start ps-5">Nombre</th>
                        <th class="text-end pe-5">Valor</th>
                    </tr>
                </thead>
                <tbody id="body-table">
                </tbody>
            </table>
        </div>
    </div>


    <!-- calculadora -->
    <div class="mt-5">
        <h2 class="text-center">Calculadora</h2>
    </div>

    <!-- Select -->
    <div class="d-flex justify-content-center p-lg-5 ">
        <select id="id-select" class="form-select form-select-lg text-center" style="width:40%">

        </select>
    </div>


    <div class="row m-1">
            <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <input id=id-input-convert type="number" class="p-1 text-end">
        </div>
        <div class="col-lg-2 d-flex justify-content-center">
            <img id="img-arrows" src="images/image (2).png" width="25%;" class="w-2 rounded-circle">
        </div>
        <div class="col-sm-2">
            <p id="id-resultado" class="p-1 text-end">monto</p>
            <p>Indicadores Económicos</p>
        </div>
        <div class="col-sm-3"></div>

    </div>



<footer>
    <hr>
</footer>

















    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/chilex-jquery.js"></script>


</body>

</html>

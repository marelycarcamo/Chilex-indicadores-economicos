    <div id="logo" class="container-fluid position-absolute mt-auto ms-auto z-2">
        <img src="images/logo.png" width="15%;" alt="logo-Chilex">
    </div>


    <!-- CARRUSEL -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/panoramica-lasilla.jpg" class="d-block w-100" alt="panoramica-laSilla">

            <div class="carousel-item">
                <img src="images/panoramica-santiago.jpg" class="d-block w-100" alt="panoramica-santiago">

            </div>
            <div class="carousel-item">
                <img src="images/panoramica-valdivia.jpg" class="d-block w-100" alt="panoramica-valdivia">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- carrusel -->

    <!-- tabla indicadores economicos -->
    <div id="container-table">
        <div>
            <h2 class="text-center">Indicadores Económicos</h2>
        </div>
        <div class="d-flex justify-content-center pt-2">
            <table id="indicadores">
                <thead>
                    <tr>
                        <th class="text-start ps-5">Nombre</th>
                        <th class="text-end pe-5">Valor</th>
                    </tr>
                </thead>
                <tbody id="body-table">
                </tbody>
            </table>
        </div>
    </div>


    <!-- calculadora -->
    <div class="mt-5">
        <h2 class="text-center">Calculadora</h2>
    </div>
        <div class="row m-1">
        <div class="col-sm-3">col1
        </div>
        <div class="col-sm-3 d-flex justify-content-center">
            <select id="id-select" class="form-select form-select-sm" aria-label="Large select example" style="width:40%">
            </select>
        </div>
        <div class="col-sm-3 d-flex justify-content-around">
           
            <div class="d-flex justify-content-center">
                <input id=id-input-convert type="number" style="width: 40%;">
                <button id="id-btn-go" class="btn btn-success" type="submit">Go</button>

            </div>
            <p id="id-resultado">monto</p>

        </div>

        <div class="col-sm-3">.col4-sm-4</div>
    </div>


    <div class="col-5">texto</div>


    <img id="change" src="images/60944.png">
